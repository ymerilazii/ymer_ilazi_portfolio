{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
        Title
    {% endblock %}</title>
    <style>
        @font-face {
            font-family: Yellowtail Regular;
            src: url({% static 'fonts/Yellowtail-Regular.ttf' %});
        }

        body {
            color: #444 !important;
        }
    </style>
    {% block custom_header %}

    {% endblock %}
</head>
<body class="text-light">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Ymer Ilazi's Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% block index %}{% endblock %}" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block projects %}{% endblock %}" href="{% url 'projects' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block contact %}{% endblock %}" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            <div class="d-flex justify-content-center">
                {% for i in social.items %}
                    <a href="{{ i.1.0 }}" class="px-1 {{ i.0 }}"><i class="bi {{ i.1.1 }}"></i></a>
                {% endfor %}
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid mt-2 p-5">

    {% block content %}

    {% endblock %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
<script src="{% static 'js/background-animation.js' %}"></script>

</body>
</html>
